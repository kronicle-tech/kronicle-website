<p class="bg-dark mt-1 p-2" style="font-family: sfmono-regular, menlo, monaco, consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 0.8rem;">
{{ range .Params }}
  {{ if hasPrefix . "#" }}
  <span class="text-success">{{ . }}</span><br>
  {{ else }}
  <span class="text-info">{{ index (split . "=") 0 }}</span><span class="text-secondary">=</span><span class="text-light">{{ index (split . "=") 1 }}</span><br>
  {{ end }}
{{ end }}
</p>
